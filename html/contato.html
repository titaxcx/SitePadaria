<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <nav>
        <ul>
            <li><a href="#">Início</a></li>
        </ul>
    </nav>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contato.css"> <!-- (opcional) -->
</head>
<body>
    <form id="formCadastro">
        <h1>Contato</h1>

    <form action="#" method="post" align="center">
        <label for="nome"><big><strong>Nome :</strong></big></label><br>
        <input type="text" id="nome" name="nome" required size="60"><br><br>

        <label for="telefone"><big><strong>Telefone:</strong></big></label><br>
        <input type="tel" id="telefone" name="telefone" required size="60"><br><br>

        <label for="assunto"><big>Assunto:</big></label><br>
        <select id="assunto" name="assunto" required size="1" style="width: 320px;">
            <option value="">Selecione...</option>
            <option value="duvida">Dúvida</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label for="mensagem"><big>Mensagem:</big></label><br>
        <textarea id="mensagem" name="mensagem" required minlength="10" rows="8" cols="70"></textarea><br><br>

        <button type="submit" style="padding: 12px 30px; font-size: 18px;">Enviar Pedido</button>
    </form>
</body>
</html>
